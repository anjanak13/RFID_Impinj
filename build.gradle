plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Firebase Admin SDK
    api 'com.google.firebase:firebase-admin:9.2.0'

    // Impinj SDKs (update paths or versions as needed)
    implementation files('lib/OctaneSDKJava-3.0.0.0-jar-with-dependencies.jar')
    implementation files('lib/OctaneSDKJava-3.0.0.0.jar')
}

group = 'groupId'
version = '1.0-SNAPSHOT'
description = 'Java_GUI_Interface'
java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}

application {
    mainClass = 'com.example.RFIDReaderGUI' // Replace with your main class
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
